name: Build and Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.0.0.2)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update AssemblyVersion
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/<AssemblyVersion>.*<\/AssemblyVersion>/<AssemblyVersion>$VERSION<\/AssemblyVersion>/" KappuCitti.Plugin.SyncVote/KappuCitti.Plugin.SyncVote.csproj
          sed -i "s/<FileVersion>.*<\/FileVersion>/<FileVersion>$VERSION<\/FileVersion>/" KappuCitti.Plugin.SyncVote/KappuCitti.Plugin.SyncVote.csproj

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet publish KappuCitti.Plugin.SyncVote/KappuCitti.Plugin.SyncVote.csproj -c Release -o ./publish

      - name: Create plugin zip
        run: |
          cd publish
          zip -r "../${{ steps.version.outputs.version }}-SyncVote.zip" .
          cd ..

      - name: Calculate checksum
        id: checksum
        run: |
          CHECKSUM=$(md5sum "${{ steps.version.outputs.version }}-SyncVote.zip" | awk '{ print $1 }')
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT
          echo "Checksum: $CHECKSUM"

      - name: Update manifest.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHECKSUM="${{ steps.checksum.outputs.checksum }}"
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          REPO_URL="https://github.com/${{ github.repository }}"

          # Use jq to update manifest
          jq --arg ver "$VERSION" \
             --arg ts "$TIMESTAMP" \
             --arg cs "$CHECKSUM" \
             --arg url "$REPO_URL/releases/download/$VERSION/$VERSION-SyncVote.zip" \
             '.[0].versions = [{
               "version": $ver,
               "timestamp": $ts,
               "targetAbi": "10.10.0.0",
               "sourceUrl": $url,
               "checksum": $cs,
               "changelog": "See release notes"
             }] + .[0].versions' manifest.json > manifest_new.json
          mv manifest_new.json manifest.json

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: syncvote-plugin
          path: ${{ steps.version.outputs.version }}-SyncVote.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: SyncVote v${{ steps.version.outputs.version }}
          files: ${{ steps.version.outputs.version }}-SyncVote.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit updated manifest
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "Update manifest for v${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main || git push origin HEAD:master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
